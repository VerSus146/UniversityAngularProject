<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p>Min value: <label>
        <input type="number" [(ngModel)]="minValue">
      </label></p>
    </div>
    <div class="col-md-6">
      <p>Max value: <label>
        <input type="number" [(ngModel)]="maxValue">
      </label></p>
    </div>
    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
    <div style="margin: 15px">
      <button (click)="sendData()" style="width: 50px; float: left;">Bet</button>
      <h5><span [innerText]="GetBalance()" style="float: right;"></span></h5>
    </div>

  </div>
</div>
